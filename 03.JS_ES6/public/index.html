Webpack         -> servidor para livre reload, atualizar automaticamente, sem precidar dar f5, transformar em ES5 com o babel
Arrow functions -> funçẽos anonimas
Deses           -> recuperar prop de um aray
Rest/spread     -> manipular as pprop dentro de um aray
import/export  -> import e explor de arq js para outro
async/await    -> trabalhar prog assincrona
yarn -> gerenciador de pacotes do js, pode instalar func-ionalidades de outros devs e é uma interface de lina de comando
json -> Armazena as dependencia da nossa máquina
yarn.lock -> eh apenas um arquivo de cash do programa
node_modukles-> armazena apenas as depedendas, o babel pega um mont de depenedencias
gitignore-> pra não colocar o babel
persent-env -> eh pra saber qual o ambiente que estamos desenvolvmento
-w -> monitorar as mundaça e iniciar o processo de bunble no outro arquivp
